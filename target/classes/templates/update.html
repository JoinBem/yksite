<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:each="list:${list}">
<div><div style=" display:inline;">站点名称 :</div> <div style=" display:inline;"><input th:value="${list.name}"/></div></div>
<div><div style=" display:inline;">站点域名 :</div> <div style=" display:inline;" th:each="domain:${domain}"><input th:value="${domain}"/></div></div>
<div><div style=" display:inline;">模板名称 :</div> <div style=" display:inline;"><input th:value="${list.template.name}"/></div></div>
<div><div style=" display:inline;">模板标题 :</div> <div style=" display:inline;"><input th:value="${list.template.title}"/></div></div>
<div><div style=" display:inline;">模板内容 :</div> <div style=" display:inline;"><input th:value="${list.template.content}"/></div></div>
</div>
</body>
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/admin.js}"></script>
</html>
