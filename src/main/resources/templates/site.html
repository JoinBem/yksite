<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div><a th:href="@{/u/site/input}">站点发布</a></div>
<div th:each="list:${list}">
<div><div style=" display:inline;">站点名称 :</div> <div style=" display:inline;" th:text="${list.name}"></div></div>
<div><div style=" display:inline;">站点域名 :</div> <div th:each="domain:${list.domains}" style=" display:inline;" th:text="${domain}"></div></div>
<div th:each="templates:${list.template}">
<div><div style=" display:inline;">当前站点使用的模板 :</div> <div style=" display:inline;" th:text="${templates.name}"></div></div>
</div>

<div><a th:href="@{'/u'+ '/site/' + ${list?.id} + '/edit'}">修改</a></div>
<div><a th:href="@{'/u'+ '/site/' + ${list?.id} + '/delete'}" class="site_delete">删除</a></div>
</div>

<div th:each="lists:${lists}">
<div><div style=" display:inline;">当前站点使用的模板 :</div> <div style=" display:inline;" th:text="${lists.name}"></div></div>
</div>
</body>
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/admin.js}"></script>
<script th:inline="javascript">
</script>
</html>
