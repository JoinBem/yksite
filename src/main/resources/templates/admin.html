<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:each="list:${list}">
<div><div style=" display:inline;">站点名称 :</div> <div style=" display:inline;" th:text="${list.name}"></div></div>
<div><div style=" display:inline;">站点域名 :</div> <div th:each="domain:${list.domains}" style=" display:inline;" th:text="${domain}"></div></div>
<div><div style=" display:inline;">模板名称 :</div> <div style=" display:inline;" th:text="${list.template.name}"></div></div>
<div><div style=" display:inline;">模板标题 :</div> <div style=" display:inline;" th:text="${list.template.title}"></div></div>
<div><div style=" display:inline;">模板内容 :</div> <div style=" display:inline;" th:text="${list.template.content}"></div></div>
<div><a th:href="@{'/update/' + ${list?.id}}">修改</a></div>
</div>
</body>
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/admin.js}"></script>
<script th:inline="javascript">
</script>
</html>
